<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link href="stylesheets/bootstrap.min.css" rel='stylesheet' type='text/css' />
	<link href="stylesheets/style.css" rel='stylesheet' type='text/css' />
  <link href="stylesheets/compiled-4.7.1.min.css" rel='stylesheet' type='text/css'/>
  <link href="stylesheets/mdb.min.css" rel='stylesheet' type='text/css'/>
      <link rel="stylesheet" href="stylesheets/style2.css">

  
</head>

<body>

  <div class="form">
    <!-- <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
    <label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up">
    <label for="tab-2" class="tab">Sign Up</label> -->
    <ul id="tabs" class=" tab-group" data-tabs="tabs">
       <!-- <ul class="tab-group"> -->
        <li id="sign" class="tab active"><a class="active show" href="#signup" data-toggle="tab">Sign Up</a></li>
        <li id="log" class="tab "><a href="#login" data-toggle="tab">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup" class="tab-pane active show">   
          <h1>Sign Up for Free</h1>
          
          <form action="/users/signup" method="post">
            <div class="file-field">
                <div class="mb-4 text-center">
                  <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg" style="width: 100px" class=" rounded-circle z-depth-1-half avatar-pic"
                    alt="example placeholder avatar">
                </div>
                <div class="d-flex justify-content-center mb-2">
                  <div class="btn btn-mdb-color btn-rounded float-left">
                    <span>Add photo</span>
                    <input type="file">
                  </div>
                </div>
              </div>
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input name="firstName" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap float-right" style="margin-right:unset">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input name="lastName" type="text"required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <label>
                Phone<span class="req">*</span>
              </label>
              <input name="phoneNumber"  type="text" autocomplete="off"/>
            </div>
            
            <!-- <div class="field-wrap">
              <input type="radio" name="gender" value="male"><label>Male</label> 
             <input type="radio" name="gender" value="female"><label>female</label>
            </div> -->
          </div>

          <div class="field-wrap">
            <label>
              User Name<span class="req">*</span>
            </label>
            <input  name="userName" type="text"required autocomplete="off"/>
          </div>
       
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input   name="password" type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login" class="tab-pane">   
          <h1>Welcome Back!</h1>
          
          <form action="/users/login" method="post">
          
            <div class="field-wrap">
              <label>
                User Name<span class="req">*</span>
              </label>
              <input  name="userName" type="text"required autocomplete="off"/>
            </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input name="password" type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button type="submit" class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
  <script src="javascripts/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="javascripts/popper.min.js" type="text/javascript"></script>
  <script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
  <script src="javascripts/mdb.min.js" type="text/javascript"></script>

<script>
  // jQuery(document).ready(function ($) {
  //       $('#tabs').tab(); });
 $("#log").click(function() {
   $("#sign a").removeClass("active show");
   $("#log a").addClass("active show");
   $("#signup").removeClass("active show");
   $("#login").addClass("active show");
 $("#sign").removeClass("active");
 $("#log").addClass("active");
 });
 $("#sign").click(function() {
 $("#log").removeClass("active");
 $("#sign").addClass("active");
 $("#sign a").addClass("active show");
   $("#log a").removeClass("active show");
   $("#signup").addClass("active show");
   $("#login").removeClass("active show");
 });


    // $(document).ready(function(){

      // });
</script>


</body>

</html>
